<main class="container main mx-auto">
  <p *ngIf="headlines.length === 0; else favPosts" class="message-info">
    There's no favorites added yet. Go and add some favorites!
  </p>

  <ng-template #favPosts></ng-template>
  <app-headline
    *ngFor="let headline of headlines"
    [headline]="headline"
  ></app-headline>
</main>
